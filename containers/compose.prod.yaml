name: Spack Instance

# docker compose ignores 'x-' keys, but they can be used as anchors (&common-args)
# to reduce duplication in the file
x-common-args: &common-args
  OS: rocky
  SPACK_VERSION: v0.22
  SOURCE_COMPILERS_SPACK_MANIFEST: upstream/prod/compilers.spack.yaml
  SOURCE_PACKAGES_SPACK_MANIFEST: upstream/prod/packages.spack.yaml
services:
  upstream:
    container_name: Upstream
    image: ghcr.io/access-nri/build-ci-upstream:rocky
    tty: true
    build:
      context: .
      target: upstream
      args:
        <<: *common-args
        SPACK_CONFIG_DIR: /opt/spack-config/v0.22/ci-upstream
    volumes:
      - upstream:/opt/upstream:rw

  runner:
    container_name: Runner
    image: ghcr.io/access-nri/build-ci-runner:rocky
    tty: true
    depends_on:
    - upstream
    build:
      context: .
      target: runner
      args:
        <<: *common-args
        SPACK_CONFIG_DIR: /opt/spack-config/v0.22/ci-runner
    volumes:
      - upstream:/opt/upstream:ro

volumes:
  upstream:
